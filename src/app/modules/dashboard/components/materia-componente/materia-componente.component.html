<div class="flex flex-wrap px-16">
  <div
    *ngFor="let materia of preInscripcion"
    class="w-48 bg-white shadow-xl rounded-lg mx-2 mb-3"
  >
    <mat-card class="">
      <mat-card-subtitle>{{ materia.materia }}</mat-card-subtitle>
      <div class="-mt-2 mb-5">
        <mat-divider></mat-divider>
      </div>
      <mat-card-content>
        <small>Horarios: {{ materia.horarios }}</small>
      </mat-card-content>
      <mat-card-actions align="end">
        <div class="-mt-8">
          <button mat-mini-fab color="warn" (click)="quitar(materia.materia)">
            X
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div class="flex flex-wrap justify-center" *ngIf="preInscripcion.length > 0">
  <div class="mx-2">
    <button mat-raised-button color="warn">Inscribir</button>
  </div>
  <button class="mr-2" mat-raised-button color="warn" (click)="borrarTodo()">Borrar todo</button>
</div>
