<div class="flex flex-wrap px-16">
  <div *ngFor="let materia of preInscripcion" class="w-48 bg-white shadow-xl rounded-lg mx-2 mb-3">
    <mat-card class="">
      <mat-card-subtitle>{{ materia.materia }}</mat-card-subtitle>
      <div class="-mt-2 mb-5">
        <mat-divider></mat-divider>
      </div>
      <mat-card-content>
        <small>Horarios: {{ materia.horarios }}</small>
      </mat-card-content>
      <mat-card-actions align="end">
        <div class="-mt-8">
          <button mat-mini-fab color="warn">X</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
